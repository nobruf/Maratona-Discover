<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h2>Minhas Finanças<b>.$</b></h2>
    </header>
    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Receitas</span>
                    <img src="./assets/income.svg" alt="Image de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Despesas</span>
                    <img src="./assets/expense.svg" alt="Image de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Image de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>
            <div class="addfinance">
            <a href="#" onclick="Modal.open()" class="button new">Adicionar <br> <b>Receita</b></a>
            <a href="#" onclick="Modal.openE()" class="button new expenseE">Adcionar <br><b>Despesas</b></a>
            </div>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>



    </main>

    

    <div class="modal-overlay">
        <div class="modal">

            <div class="form">
                <h2 class="incomeF">Nova Receita</h2>
                <h2 class="incomeE sr-only">Nova Despesa</h2>
                <form action="" onsubmit ="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" id="description" name="description" placeholder="Descrição">
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" id="amount" name="amount" placeholder="0,00" step="0.01"/>
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas
                            decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" id="date" name="date" placeholder="Data">
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.close()" class="button cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>

        </div>
        
    </div>

  

    <footer>
        <p>dev.finance$</p>
    </footer>


    <script src="./scripts.js"></script>


</body>

</html>
